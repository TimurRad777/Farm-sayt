{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="drug">
        <img src="{{ product.image.url }}" alt="">
        <div class="row">
            <a href="{% url 'catalog' %}" class="btn-buy">КАТАЛОГ</a>
            <a href="{% url 'buy' %}" class="btn-buy">ГДЕ ПРИОБРЕСТИ ?</a>
        </div>
        <div class="drug_text">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
        </div>
    </div>

{% endblock %}
