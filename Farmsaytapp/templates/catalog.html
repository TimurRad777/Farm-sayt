{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1 class="title_catalog">КАТАЛОГ ПРОДУКЦИИ</h1>
<div class="parent_catalog">
{% for product in catalog %}

    <a class="card" href="{{ product.get_link }}">
        <img src="{{ product.image.url }}" alt="">
        <h2>{{ product.title }}</h2>
    </a>

{% endfor %}
</div>
{% endblock %}
